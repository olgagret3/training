<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Source+Sans+Pro:ital,wght@1,600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <title>Homework 13 Form</title>
</head>
<body>
    <h2 class="title"> Form </h2>
    <form
        action="mailto:olushkagret3@gmail.com"
        enctype="text/plain"
        method="POST" 
    >
        <p>
            <label class="label-first_name" for="first_name">First name:</label>
            <input
                id="first_name"
                type="text"
                maxlength="50"
                required
            />
        </p>
        <p>
            <label for="last_name">Last name:</label>
            <input
                id="last_name"
                type="text"
                maxlength="50"
                required
            />
        </p>
        <p>
            <label for="age">Age:</label>
            <input
                id="age"
                type="number"
                min="1"
                max="99"
                step="1"
                required
            />
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input
                id="email"
                type="email"
            />
        </p>
        <p>
            <button class="reset" type="reset">Reset</button>
            <button class="submit" type="submit">Submit</button>
        </p>
    </form>

    
</body>
</html>
